<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>X3139 Chess</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        text-align: center;
        font-family: "Roboto", sans-serif;
        font-optical-sizing: auto;
        font-weight: 500;
        font-style: normal;
        font-variation-settings: "wdth" 100;
      }
      select,
      button {
        font-size: large;
        background-color: aliceblue;
        border-radius: 5px;
        border: 2px solid #4b565e;
        margin: auto;
        display: block;
        margin-bottom: 10px;
      }
      button {
        cursor: pointer;
      }
      button:disabled {
        cursor: default;
      }
    </style>
  </head>

  <body>
    <img
      id="pieces"
      src="pieces.svg"
      alt="Chess Pieces"
      style="display: none; image-rendering: pixelated"
    />
    <!-- MDN says to not add aria-hidden="true" when hiding an element with display: none; -->
    <button id="start">Start</button><br />
    <noscript>Please enable javascript for this page.</noscript>
    <canvas
      id="board"
      width="710"
      height="610"
      style="
        padding: 0;
        image-rendering: pixelated;
        margin: auto;
        display: block;
      "
      >Please allow canvases for this page.</canvas
    >
    <script src="index.js"></script>
  </body>
</html>
